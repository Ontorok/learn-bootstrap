<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h4 class="text-center">Default Container</h4>
    <div class="container border border-primary p-3 text-center">Container</div>
    <hr />
    <h4 class="text-center">Responsive containers</h4>
    <div class="container-sm border border-primary p-3 text-center">
      100% wide until small breakpoint
    </div>
    <div class="container-md border border-primary p-3 text-center">
      100% wide until medium breakpoint
    </div>
    <div class="container-lg border border-primary p-3 text-center">
      100% wide until large breakpoint
    </div>
    <div class="container-xl border border-primary p-3 text-center">
      100% wide until extra large breakpoint
    </div>
    <div class="container-xxl border border-primary p-3 text-center">
      100% wide until extra extra large breakpoint
    </div>
    <!-- Scripts start -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts end -->
  </body>
</html>
