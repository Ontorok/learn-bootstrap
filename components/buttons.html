<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container border border-1 border-danger p-3">
    <h5 class="text-center">Basic Buttons examples</h5>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
  </div>

  <br />

  <div class="container border border-1 border-danger p-3">
    <h5 class="text-center">Outline Buttons</h5>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-primary" disabled>
      Disabled Primary
    </button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-secondary" disabled>
      Disabled Secondary
    </button>
  </div>

  <br />

  <div class="container border border-1 border-danger p-3">
    <h5 class="text-center">Size Variation</h5>
    <button type="button" class="btn btn-lg btn-primary">Large</button>
    <button type="button" class="btn btn-primary">Regular</button>
    <button type="button" class="btn btn-sm btn-primary">Small</button>
  </div>

  <br />

  <div class="container border border-1 border-danger p-3">
    <h5 class="text-center">Anchor Tag</h5>
    <a href="#" class="btn btn-primary" role="button">Primary Link</a>
    <a href="#" class="btn btn-primary disabled" role="button">Primary Link Disabled</a>
    <a href="#" class="btn btn-secondary" role="button">Link</a>
    <a href="#" class="btn btn-secondary disabled" role="button">Link Disabled</a>
    <a href="#" class="btn btn-link" role="button">Link Disabled</a>
  </div>
  <br />

  <div class="container border border-1 border-danger p-3">
    <h5 class="text-center">Block Buttons</h5>
    <div class="d-flex gap-2 justify-content-lg-end">
      <button type=" button" class="btn btn-primary">Button</button>
      <button type="button" class="btn btn-primary">Button</button>
    </div>
  </div>


  <!-- Scripts start -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- Scripts end -->
</body>

</html>
